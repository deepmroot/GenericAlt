<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generic Alternatives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              olive: '#282a1e',
              lime: '#d3f54c',
              ivory: '#fdfff9',
              charcoal: '#1a1c14',
              primary: '#282a1e',
              accent: '#d3f54c',
              offwhite: '#fdfff9',
              error: '#ef4444',
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['"DM Serif Display"', 'serif'],
            },
            borderRadius: {
              'custom': '2rem',
              '4xl': '2rem',
              '5xl': '2.5rem',
              '6xl': '3rem',
              '7xl': '4rem',
            },
            fontSize: {
              '10xl': '10rem',
              '11xl': '12rem',
            },
            borderWidth: {
              '3': '3px',
            },
            boxShadow: {
              'sharp': '6px 6px 0px 0px #000000',
              'sharp-sm': '3px 3px 0px 0px #000000',
              'sharp-lg': '8px 8px 0px 0px #000000',
              'sharp-xl': '12px 12px 0px 0px #000000',
              'sharp-white': '6px 6px 0px 0px #fdfff9',
              'sharp-accent': '6px 6px 0px 0px #d3f54c',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #282a1e;
        color: #fdfff9;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 18px; /* Base size bump */
      }
      /* Custom scrollbar for industrial feel */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1c14;
      }
      ::-webkit-scrollbar-thumb {
        background: #d3f54c;
        border: 2px solid #1a1c14;
        border-radius: 9999px;
      }
      ::selection {
        background-color: #d3f54c;
        color: #282a1e;
      }
    </style>
  <script type="importmap">

    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
