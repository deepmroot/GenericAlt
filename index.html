
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generic Alternatives | Business Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#282a1e',
              accent: '#d3f54c',
              offwhite: '#fdfff9',
              olive: '#282a1e',
              lime: '#d3f54c',
              ivory: '#fdfff9',
              charcoal: '#1a1c14',
              error: '#ef4444',
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['"DM Serif Display"', 'serif'],
            },
            borderRadius: {
              'custom': '2rem',
              '4xl': '2rem',
              '5xl': '2.5rem',
              '6xl': '3rem',
              '7xl': '4rem',
            },
            borderWidth: {
              '3': '3px',
            },
            fontSize: {
              '10xl': '10rem',
              '11xl': '12rem',
            },
            boxShadow: {
              'sharp': '6px 6px 0px 0px #000000',
              'sharp-sm': '3px 3px 0px 0px #000000',
              'sharp-lg': '8px 8px 0px 0px #000000',
              'sharp-xl': '12px 12px 0px 0px #000000',
              'sharp-white': '6px 6px 0px 0px #fdfff9',
              'sharp-accent': '6px 6px 0px 0px #d3f54c',
            }
          },
        },
      }
      ::selection {
        background-color: #d3f54c;
        color: #282a1e;
      }
    </script>
    <style>
      body {
        background-color: #282a1e;
        color: #fdfff9;
        font-family: 'Manrope', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.02em;
      }
      .serif-accent {
        font-family: 'DM Serif Display', serif;
        font-style: italic;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #282a1e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d3f54c; 
        border-radius: 5px;
      }
    </style>
